<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta vharset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
  </head>
  <body>
    <div id: "app">
      <p v-if="itemInStock > 10">{{itemInStock}} in stock</p>
      <p v-else-if="itemInStock > 0"> Hurry up, only {{itemInStock}} item left!</p>
      <p v-else>Sorry, we are all out!</p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          "itemInStock" : 10
        }
      })
    </script>
  </body>
</html>
